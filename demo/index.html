<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Strip Library Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .strip-section {
            margin: 40px 0;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .strip-display {
            width: 100%;
            height: 300px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #000;
        }
    </style>
</head>

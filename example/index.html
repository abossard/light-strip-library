<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Strip Examples</title>
  <style>
    .light-strip-container {
      margin: 20px;
    }
    .light-strip {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Light Strip Examples</h1>

  <div class="light-strip-container">
    <h2>Straight Light Strip</h2>
    <div id="straight-light-strip" class="light-strip"></div>
    <div class="controls">
      <button onclick="startStraightAnimation()">Start Animation</button>
      <button onclick="stopStraightAnimation()">Stop Animation</button>
      <button onclick="startStraightBenchmark()">Start Benchmark</button>
      <button onclick="stopStraightBenchmark()">Stop Benchmark</button>
    </div>
  </div>

  <div class="light-strip-container">
    <h2>Square Light Strip</h2>
    <div id="square-light-strip" class="light-strip"></div>
    <div class="controls">
      <button onclick="startSquareAnimation()">Start Animation</button>
      <button onclick="stopSquareAnimation()">Stop Animation</button>
      <button onclick="startSquareBenchmark()">Start Benchmark</button>
      <button onclick="stopSquareBenchmark()">Stop Benchmark</button>
    </div>
  </div>

  <div class="light-strip-container">
    <h2>Circular Light Strip with 12 Bends</h2>
    <div id="circular-light-strip" class="light-strip"></div>
    <div class="controls">
      <button onclick="startCircularAnimation()">Start Animation</button>
      <button onclick="stopCircularAnimation()">Stop Animation</button>
      <button onclick="startCircularBenchmark()">Start Benchmark</button>
      <button onclick="stopCircularBenchmark()">Stop Benchmark</button>
    </div>
  </div>

  <script type="module">
    import { LightStrip, AnimationFramework, Benchmark } from '../src/index.js';

    const straightLightStrip = new LightStrip(100, 10, 10);
    document.getElementById('straight-light-strip').appendChild(straightLightStrip.draw());

    const squareLightStrip = new LightStrip(100, 20, 20);
    squareLightStrip.addBend(25, 90);
    squareLightStrip.addBend(25, 90);
    squareLightStrip.addBend(25, 90);
    document.getElementById('square-light-strip').appendChild(squareLightStrip.draw());

    const circularLightStrip = new LightStrip(100, 12, 12);
    for (let i = 0; i < 12; i++) {
      circularLightStrip.addBend(8.33, 30);
    }
    document.getElementById('circular-light-strip').appendChild(circularLightStrip.draw());

    const animationFramework = new AnimationFramework();
    const benchmark = new Benchmark();

    function startStraightAnimation() {
      animationFramework.startAnimation('straight', () => {
        straightLightStrip.setLEDColor(Math.floor(Math.random() * 10), getRandomColor());
        document.getElementById('straight-light-strip').innerHTML = '';
        document.getElementById('straight-light-strip').appendChild(straightLightStrip.draw());
      }, 1000);
    }

    function stopStraightAnimation() {
      animationFramework.stopAnimation('straight');
    }

    function startStraightBenchmark() {
      benchmark.start();
      animationFramework.startAnimation('straightBenchmark', () => {
        benchmark.incrementFrameCount();
        straightLightStrip.setLEDColor(Math.floor(Math.random() * 10), getRandomColor());
        document.getElementById('straight-light-strip').innerHTML = '';
        document.getElementById('straight-light-strip').appendChild(straightLightStrip.draw());
      }, 1000);
    }

    function stopStraightBenchmark() {
      animationFramework.stopAnimation('straightBenchmark');
      benchmark.stop();
      alert(`Straight Light Strip Refresh Rate: ${benchmark.getRefreshRate()} FPS`);
    }

    function startSquareAnimation() {
      animationFramework.startAnimation('square', () => {
        squareLightStrip.setLEDColor(Math.floor(Math.random() * 20), getRandomColor());
        document.getElementById('square-light-strip').innerHTML = '';
        document.getElementById('square-light-strip').appendChild(squareLightStrip.draw());
      }, 1000);
    }

    function stopSquareAnimation() {
      animationFramework.stopAnimation('square');
    }

    function startSquareBenchmark() {
      benchmark.start();
      animationFramework.startAnimation('squareBenchmark', () => {
        benchmark.incrementFrameCount();
        squareLightStrip.setLEDColor(Math.floor(Math.random() * 20), getRandomColor());
        document.getElementById('square-light-strip').innerHTML = '';
        document.getElementById('square-light-strip').appendChild(squareLightStrip.draw());
      }, 1000);
    }

    function stopSquareBenchmark() {
      animationFramework.stopAnimation('squareBenchmark');
      benchmark.stop();
      alert(`Square Light Strip Refresh Rate: ${benchmark.getRefreshRate()} FPS`);
    }

    function startCircularAnimation() {
      animationFramework.startAnimation('circular', () => {
        circularLightStrip.setLEDColor(Math.floor(Math.random() * 12), getRandomColor());
        document.getElementById('circular-light-strip').innerHTML = '';
        document.getElementById('circular-light-strip').appendChild(circularLightStrip.draw());
      }, 1000);
    }

    function stopCircularAnimation() {
      animationFramework.stopAnimation('circular');
    }

    function startCircularBenchmark() {
      benchmark.start();
      animationFramework.startAnimation('circularBenchmark', () => {
        benchmark.incrementFrameCount();
        circularLightStrip.setLEDColor(Math.floor(Math.random() * 12), getRandomColor());
        document.getElementById('circular-light-strip').innerHTML = '';
        document.getElementById('circular-light-strip').appendChild(circularLightStrip.draw());
      }, 1000);
    }

    function stopCircularBenchmark() {
      animationFramework.stopAnimation('circularBenchmark');
      benchmark.stop();
      alert(`Circular Light Strip Refresh Rate: ${benchmark.getRefreshRate()} FPS`);
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
